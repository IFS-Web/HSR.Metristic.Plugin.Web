{{#each reports}}
	<h3>{{fileName}}</h3>
	<h4>Metrics</h4>
	<table class="statistics">
		{{#each elementUsage}}
		<tr>
			<th>{{name}}</th>
			<td>{{count}}</td>
			<td><span class="bar" style="width: calc({{count}} * 0.5em)"></span></td>
		</tr>
		{{/each}}
	</table>

	<h4>Structure</h4>
	<div class="domStructure">
		{{> domPartial domElements=dom}}
	</div>
{{/each}}
